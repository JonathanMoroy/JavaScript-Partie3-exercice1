<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <!-- Ajour d'un event mouseover et mouseout pour que la bordure ne soit présente qu'au survol -->
      <img src="images/image1.jpg" id="image1" onmouseover="add_border()" onmouseout="del_border()"/>
  </body>
  <script>
  // Fonction qui ajoute une bordure à mon image
  function add_border() {
    var img_border = document.getElementById('image1');
    img_border.style.border = '3px solid red';
  };
  // Fonction qui supprime la bordure de mon image
  function del_border() {
    var img_border = document.getElementById('image1');
    img_border.style.border = '0';
  };
  </script>
</html>
